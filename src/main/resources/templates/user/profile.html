<!doctype html>
<html>
<head>
    <th:block th:include="~{common/include}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
</head>
<body class="bg-light">   
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h1>AntMan</h1>
    </div>
    <div class="row" style="float: none; margin:0 auto;">
      
      <div class="col-lg-6" style="float: none; margin:0 auto;">
        <form th:action="@{/profile/update}" method="post" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-12">
              <label for="id" class="form-label">아이디</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" name="id" id="id" placeholder="id" th:value="${user.id}" readonly>
                <div class="invalid-feedback">아이디를 입력해주세요.</div>
              </div>
            </div>

            <div class="col-12">
              <label for="inputValid" class="form-label">비밀번호</label>
              <div class="input-group has-success">
                <input type="password" class="form-control" name="password" id="inputValid" placeholder="PW" required>
                <div class="invalid-feedback">비밀번호를 입력해주세요</div>
              </div>
            </div>

            <div class="col-12">
              <label for="inputInvalid" class="form-label">비밀번호 재확인</label>
              <div class="input-group has-danger">
                <input type="password" class="form-control" name="passwordCheck" id="inputInvalid" placeholder="PW" required>
                <div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
              </div>
            </div>
            <div class="col-12">
              <label for="name" class="form-label">이름</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" name="name" id="name" placeholder="name" th:value="${user.name}" required>
                <div class="invalid-feedback">이름을 입력해주세요.</div>
              </div>
            </div>

            <div class="col-12">
              <label for="phoneNumber" class="form-label">전화번호</label>
              <div class="input-group has-danger">
                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="전화번호" th:value="${user.phoneNumber}" required>
                <div class="invalid-feedback">전화번호를 입력해주세요.</div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="antman@antman.com" th:value="${user.email}" required>
              <div class="invalid-feedback">이메일 형식에 맞게 입력해주세요.</div>
            </div>

          </div>

          <hr class="my-4">



          <button class="w-100 btn btn-primary btn-lg" type="submit">저장하기</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">AntMan</p>
  </footer>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
})()
</script>
</body>
</html>
