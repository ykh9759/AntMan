<!DOCTYPE html>
<html>
<th:block th:include="~{include/header}"></th:block>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        
         <header class="p-3 mb-3 border-bottom">
		    <div class="container">
		      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
		        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
		          <img th:src="@{/image/logo_letter.png}" width="80" height="80"/>
		        </a>
		
		        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
		          <li><a href="/" class="nav-link px-6 link-secondary">홈</a></li>
		          <li><a href="#" class="nav-link px-6 link-dark">검색</a></li>
		          <li><a href="#" class="nav-link px-6 link-dark">커뮤니티</a></li>
		        </ul>
		
				<div class="col-md-3 text-end">
					<a href="login" class="btn btn-outline-primary me-2">로그인</a>
					<a href="sign-up" class="btn btn-primary">회원가입</a>
				</div>
		      </div>
		    </div>
		  </header>
		</div>
    </div>
    <div class="row">
    	<!-- iframe-->    
		<div class="container" role="main">
			<h2>글쓰기</h2>	
			<form action="/board-edit/save" method="post" class="needs-validation" novalidate>
			<div class="mb-3">
				<label for="board_id">게시판</label>
				<!--TODO 선택상자로 변경하기-->
				<input type="text" class="form-control" name="board_id" id="board_id" placeholder="게시판구분을 선택해주세요.">	 
			</div>
			<div class="mb-3">
				<label for="title">제목</label>
				<input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
			</div>
			<div class="mb-3">	
				<label for="content">내용</label>	
				<textarea class="form-control" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요" ></textarea>	
			</div>
			<div class="mb-3">
				<label for="file">첨부파일</label>
				<!--TODO 첨부파일 형식으로 변경하기-->
				<input type="text" class="form-control" name="file" id="file" placeholder="첨부파일">	
			</div>
			<div>	
				<button class="btn btn-sm btn-primary" type="submit">등록</button>
				<button type="button" class="btn btn-sm btn-primary" id="btnList">취소</button>
			</div>
			</form>			
		</div>
        <!-- /iframe-->
    </div>
    <div class="row">
        <div class="col-sm-12">
        	<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		    <div class="col-md-4 d-flex align-items-center">
		      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
		        <img th:src="@{/image/logo_letter.png}" width="60" height="60"/>
		      </a>
		    </div>
		
		    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
		      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
		      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
		      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
		    </ul>
		  </footer>
        </div>
    </div>
</div>
<!--script src="bootstrap.bundle.min.js"--><!--/script-->
<script th:src="@{/bootstrap.bundle.min.js}"></script>
</body>
</html>
