<!DOCTYPE html>
<html>
<th:block th:include="~{common/include}"></th:block>
<body>
<div class="container">
	<th:block th:include="~{common/header}"></th:block>
    <div class="row">  
		<div class="container" role="main">
			<h2>글쓰기</h2>	
			<form action="/board-edit/save" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
				<div class="mb-3">
					<div>게시판</div>
					<!--TODO 타임리프 게시판코드 및 게시판명 불러오기-->
					<select class="form-select" name="boardDiv" id="boardDiv">
						<option value="">==게시판 선택==</option>
						<option value=1>게시판1</option>
						<option value=2>게시판2</option>
						<option value=3>게시판3</option>
					</select>		 
				</div>
				<div class="mb-3">
					<label for="title">제목</label>
					<input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
				</div>
				<div class="mb-3">	
					<label for="content">내용</label>	
					<textarea class="form-control" rows="5" name="contents" id="contents" placeholder="내용을 입력해 주세요" ></textarea>	
				</div>
				<div class="mb-3">
					<label for="file">첨부파일</label>
					<input type="file" class="form-control" name="file" id="file" multiple="multiple">	
				</div>
				<div>	
					<button class="btn btn-sm btn-primary" type="submit">등록</button>
					<button type="button" class="btn btn-sm btn-primary" id="btnList" onclick="history.back()">취소</button>
				</div>
			</form>			
		</div>
    </div>
    <th:block th:include="~{common/footer}"></th:block>
</div>
</body>
</html>
