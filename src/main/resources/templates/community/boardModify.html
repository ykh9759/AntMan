<!DOCTYPE html>
<html>
<th:block th:include="~{common/include}"></th:block>
<body>
<div class="container">
	<th:block th:include="~{common/header}"></th:block>
    <div class="row">  
		<div class="container" role="main">
			<h2>글쓰기</h2>	
			<form method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
				<div class="mb-3">
					<label for="title">제목</label>
					<input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요" th:value="${boardDetail.title}">
				</div>
				<div class="mb-3">	
					<label for="content">내용</label>	
					<textarea class="form-control" rows="5" name="contents" id="contents" placeholder="내용을 입력해 주세요" th:text="${boardDetail.contents}"></textarea>	
				</div>
				<div>	
					<button class="btn btn-sm btn-primary" type="submit">등록</button>
					<button type="button" class="btn btn-sm btn-primary" id="btnList" onclick="history.back()">취소</button>
				</div>
			</form>			
		</div>
    </div>
    <th:block th:include="~{common/footer}"></th:block>
</div>
</body>
</html>
