<!DOCTYPE html>
<html>
<th:block th:include="~{common/include}"></th:block>
<body>
<div class="container">
    <th:block th:include="~{common/header}"></th:block>
    <div class="row">
        <div class="col-sm-12 pb-4 px-4">
			<div class="card">
			  <div class="card-body">
				 <div id="kospi"></div>
			  </div>
			</div>	
		</div>
        <div class="col-sm-12 pb-4 px-4">
        	<div class="card">
			  <div class="card-body">
				 <div id="kosdaq"></div>
			  </div>
			</div>
        </div>
        <div class="col-sm-6 pb-4 px-4">
			<div class="card">
			  <div class="card-body">
				  코스피 상승
				 <div id="top-rate-kospi">
					<div th:text="${KospiTopRise[0].rank}" class="d-inline"></div>
					<div th:text="${KospiTopRise[0].stockName}" class="d-inline"></div>
					<div th:text="${KospiTopRise[0].price}" class="d-inline"></div>
					<div th:text="${KospiTopRise[0].netChange}" class="d-inline"></div>
					<div th:text="${KospiTopRise[0].fluctuationRate}" class="d-inline"></div>
					<br>
					<div th:text="${KospiTopRise[1].rank}" class="d-inline"></div>
					<div th:text="${KospiTopRise[1].stockName}" class="d-inline"></div>
					<div th:text="${KospiTopRise[1].price}" class="d-inline"></div>
					<div th:text="${KospiTopRise[1].netChange}" class="d-inline"></div>
					<div th:text="${KospiTopRise[1].fluctuationRate}" class="d-inline"></div>
				 </div>
			  </div>
			</div>
		</div>
		<div class="col-sm-6 pb-4 px-4">
			<div class="card">
			  <div class="card-body">
				  코스닥 상승
				 <div id="top-rate-kosdaq"></div>
			  </div>
			</div>
		</div>
        <div class="col-sm-6 px-4">
			<div class="card">
			  <div class="card-body">
				 하락율슌위
				 <div id="top-drop"></div>
			  </div>
			</div>
		</div>
    </div>
    <th:block th:include="~{common/footer}"></th:block>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:inline="javascript">

	/*<![CDATA[*/
	var kospiData = /*[[${kospi}]]*/"";
	var kosdaqData = /*[[${kosdaq}]]*/"";
    /*]]*/

	var kospiArray = new Array();
	var kospiDateArray = new Array();
	for(var i = 0; i <kospiData.length+1; i++) {

		if(i == 0) {
			kospiArray[0] = "KOSPI";
			kospiDateArray[0] = "x";

		} else {
			kospiArray[i] = [parseInt(kospiData[i-1].mkp), parseInt(kospiData[i-1].hipr), parseInt(kospiData[i-1].lopr), parseInt(kospiData[i-1].clpr)];
			kospiDateArray[i] = (kospiData[i-1].basDt).slice(0,4) + "-"+ (kospiData[i-1].basDt).slice(4,6) + "-" + (kospiData[i-1].basDt).slice(6,8);
		}
	}


	var kosdaqArray = new Array();
	var kosdaqDateArray = new Array();
	for(var i = 0; i <kosdaqData.length+1; i++) {

		if(i == 0) {
			kosdaqArray[0] = "KOSDAQ";
			kosdaqDateArray[0] = "x";

		} else {
			kosdaqArray[i] = [parseInt(kosdaqData[i-1].mkp), parseInt(kosdaqData[i-1].hipr), parseInt(kosdaqData[i-1].lopr), parseInt(kosdaqData[i-1].clpr)];
			kosdaqDateArray[i] = (kosdaqData[i-1].basDt).slice(0,4) + "-"+ (kosdaqData[i-1].basDt).slice(4,6) + "-" + (kosdaqData[i-1].basDt).slice(6,8);
		}
	}

	//columns [시가, 최고, 최저, 종가]
	var kospi = bb.generate({
		title: {
			text: "코스피 차트"
		},
		data: {
			x: kospiDateArray[0],
			columns: [
				kospiArray,
				kospiDateArray
			],
			type: "candlestick", // for ESM specify as: candlestick()
			colors: {
				KOSPI: "red"
			},
		},
		candlestick: {
			color: {
				down: "blue"
			},
			width: {
				ratio: 0.5
			}
		},
		axis: {
			x: {
				type: "timeseries",
				tick: {
					count: 8,
					format: "%m-%d"
				}
			},
			y: {
				show: false
			},
			y2: {
				show: true
			}
		},
		bindto: "#kospi"
	});

	var kosdaq = bb.generate({
		title: {
			text: "코스닥 차트"
		},
		data: {
			x: kosdaqDateArray[0],
			columns: [
				kosdaqArray,
				kosdaqDateArray
			],
			type: "candlestick", // for ESM specify as: candlestick()
			colors: {
				KOSDAQ: "red"
			},
		},
		candlestick: {
			color: {
				down: "blue"
			},
			width: {
				ratio: 0.5
			}
		},
		axis: {
			x: {
				type: "timeseries",
				tick: {
					count: 8,
					format: "%m-%d"
				}
			},
			y: {
				show: false
			},
			y2: {
				show: true
			}
			
		},
		bindto: "#kosdaq"
	});
</script>
</body>
</html>
