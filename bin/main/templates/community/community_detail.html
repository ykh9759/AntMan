<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{include/header}"></th:block>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        
         <header class="p-3 mb-3 border-bottom">
		    <div class="container">
		      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
		        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
		          <img th:src="@{/image/logo_letter.png}" width="80" height="80"/>
		        </a>
		
		        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
		          <li><a href="/" class="nav-link px-6 link-secondary">홈</a></li>
		          <li><a href="#" class="nav-link px-6 link-dark">검색</a></li>
		          
		          <li><a href="../../community?id=1" class="nav-link px-6 link-dark">커뮤니티</a></li>
		        </ul>
		
				<div class="col-md-3 text-end">
					<a href="login" class="btn btn-outline-primary me-2">로그인</a>
					<a href="sign-up" class="btn btn-primary">회원가입</a>
				</div>
		      </div>
		    </div>
		  </header>
		</div>
    </div>
    <div class="row">
			<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 ">
	        	<h1 class="h2" th:text="${boardDetail.title}">게시판 제목</h1>
	      	</div>

		    <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
		      <div class="col-md-9">
		          <font size="3px" th:text="${boardDetail.userNo}"><b>작성자</b></font>
		          <font size="2px" th:text="${#dates.format(boardDetail.created_time, 'yyyy-MM-dd HH:mm:ss')}">작성시간</font>
		      </div> 
		      <div align="right" class="col-md-3" th:text="'조회 : '+${boardDetail.viewCount}">
		           조회 77
		      </div>
		    </div>


		    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-4 mb-3 border-bottom"
		    	th:utext="${boardDetail.contents}">
		        
		    </div>

      
		    <div class="card-body">
		        <!--타임리프로 div 반복-->
		        <div class="card-text p-3 border-bottom">
		          <div><font size="3px"><b>ADMIN</b></font></div>
		          <div><font size="3px">하이루</font></div>
		          <div><font size="2px">2022.07.05. 22:16</font></div>
		        </div>
		        <div class="card-text p-3 border-bottom">
		          <div><font size="3px"><b>Park</b></font></div>
		          <div><font size="3px">ㅋㅋㅋㅋㅋㅋㅋ</font></div>
		          <div><font size="2px">2022.07.05. 22:36</font></div>
		        </div>
		        <!--타임리프로 div 반복-->
		    </div>
      
		    <form method="post" class="my-3">
		        <div class="col-md-12">
		          <textarea style="resize: none;" class="form-control" rows="3" id="comment" name="comment" placeholder="댓글"></textarea>
		        </div>
		        <div class="d-flex justify-content-end">
		            <button class="btn btn-outline-*" type="submit">등록</button>
		        </div>
		    </form> 
    </div>
    <div class="row">
        <div class="col-sm-12">
        	<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		    <div class="col-md-4 d-flex align-items-center">
		      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
		        <img th:src="@{/image/logo_letter.png}" width="60" height="60"/>
		      </a>
		    </div>
		
		    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
		      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
		      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
		      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
		    </ul>
		  </footer>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap.bundle.min.js}"></script>
</body>
</html>
